<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>8x8 Matrix Toggle</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #121212; }
    .grid { display: grid; grid-template-columns: repeat(8, 40px); gap: 5px; border: 4px solid #444; padding: 10px; border-radius: 12px; }
    .cell { font-size: 32px; cursor: pointer; user-select: none; }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    const { createApp, ref } = Vue;

    createApp({
      setup() {
        const matrix = ref(Array.from({ length: 8 }, () => Array(8).fill('âš«')));

        function toggle(row, col) {
          matrix.value[row][col] = matrix.value[row][col] === 'âš«' ? 'ðŸ”´' : 'âš«';
        }

        return { matrix, toggle };
      },
      template: `
        <div class="grid">
          <template v-for="(row, rowIndex) in 8" :key="rowIndex">
            <span v-for="(col, colIndex) in 8" :key="colIndex" class="cell" @mousedown="toggle(rowIndex, colIndex)" @touchstart.prevent="toggle(rowIndex, colIndex)">{{ matrix[rowIndex][colIndex] }}</span>
          </template>
        </div>
      `
    }).mount('#app');
  </script>
</body>
</html>
