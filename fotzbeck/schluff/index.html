<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Legende mit Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .legend {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .legend-item span {
            margin-left: 15px;
            font-size: 18px;
            flex-grow: 1;
        }

        .legend-circle-container {
            display: flex;
            width: 100px; /* Einheitliche Breite f√ºr den Kreisbereich */
            justify-content: center;
        }

        .legend-circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid black; /* Schwarzer Rand */
            margin-right: 5px;
        }

        .info-icon {
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid black;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 10px;
        }

        /* Modaler Dialog */
        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            text-align: center;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close {
            cursor: pointer;
            font-size: 18px;
        }

        .modal-body {
            margin-top: 10px;
        }

        .modal-circle-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .modal-circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid black;
            margin-right: 5px;
        }

    </style>
</head>
<body>
    <div id="app">
        <div v-if="showLegend" class="legend">
            <div v-for="item in legendItems" :key="item.name" class="legend-item">
                <div class="legend-circle-container">
                    <div v-for="color in item.colors" :key="color" :style="{ backgroundColor: color }" class="legend-circle"></div>
                </div>
                <span>{{ item.name }}</span>
                <div class="info-icon" @click="openModal(item)">i</div>
            </div>
        </div>
        <div v-else>
            <object type="image/svg+xml" data="SundB-Workflow.drawio.svg">
                Your browser does not support SVG
            </object>
        </div>

        <!-- Modaler Dialog -->
        <div v-if="showModal" class="modal" @click.self="closeModal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close" @click="closeModal">&times;</span>
                </div>
                <div class="modal-body">
                    <h3>{{ selectedItem.name }}</h3>
                    <div class="modal-circle-container">
                        <div v-for="color in selectedItem.colors" :key="color" :style="{ backgroundColor: color }" class="modal-circle"></div>
                    </div>
                    <p>{{ selectedItem.information }}</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        const COLOR = {
            green: 'green',
            blue: 'blue',
            yellow: '#FFD700' // Dunkleres Gelb
        };
        new Vue({
            el: '#app',
            data: {
                showModal: false,
                showLegend: true,
                selectedItem: null,
                legendItems: [
                    { 
                        name: 'Sativa', 
                        colors: [COLOR.green], 
                        information: 'Mehr als 66,6% Sativa-Anteil in der Genetik (ohne Ruderalis) und <1% CBD Wirkstoffgehalt.'
                    },
                    { 
                        name: 'Indica', 
                        colors: [COLOR.blue], 
                        information: 'Mehr als 66,6% Indica-Anteil in der Genetik (ohne Ruderalis) und <1% CBD Wirkstoffgehalt.'
                    },
                    { 
                        name: 'CBD', 
                        colors: [COLOR.yellow],
                        information: 'Weniger als 0,x% THC und signifikanter CBD-Anteil.'
                    },
                    { 
                        name: 'Hybrid', 
                        colors: [COLOR.green, COLOR.blue], 
                        information: 'Sativa/Indica-Anteil zwischen 33,3% und 66,6% in der Genetik (ohne Ruderalis) und <1% CBD Wirkstoffgehalt.'
                    }
                ]
            },
            methods: {
                openModal(item) {
                    this.selectedItem = item;
                    this.showModal = true;
                },
                closeModal() {
                    this.showModal = false;
                },
                toggleLegend() {
                    this.showLegend = !this.showLegend;
                }
            }
        });
    </script>
</body>
</html>
